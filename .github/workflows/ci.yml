name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-build:
    name: Run tests & build web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Build web app
        run: npm run build

  build-android:
    name: Build unsigned Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Add Android platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload unsigned APK
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          if [ -f ios/App.xcworkspace ]; then
            cd ios && pod install --repo-update
          elif [ -f ios/*.xcworkspace ]; then
            cd ios && pod install --repo-update
          fi
          cd ..

      - name: Clean Xcode DerivedData
        run: rm -rf ~/Library/Developer/Xcode/DerivedData/*

      - name: Build and Archive iOS App
        run: |
          cd ios
          workspace=$(ls *.xcworkspace | head -n 1)
          scheme="App"
          xcodebuild clean \
            -workspace "$workspace" \
            -scheme "$scheme" \
            -configuration Release
          xcodebuild archive \
            -workspace "$workspace" \
            -scheme "$scheme" \
            -configuration Release \
            -archivePath "$PWD/build/$scheme.xcarchive" \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
          cd ..

      - name: Export IPA
        run: |
          cd ios
          workspace=$(ls *.xcworkspace | head -n 1)
          scheme="App"
          mkdir -p build/ipa
          xcodebuild -exportArchive \
            -archivePath "$PWD/build/$scheme.xcarchive" \
            -exportPath "$PWD/build/ipa" \
            -exportOptionsPlist exportOptions.plist \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
          cd ..

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/ipa